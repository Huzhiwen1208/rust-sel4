[package]
name = "tests-root-task-backtrace"
version = "0.1.0"
authors = ["Nick Spinale <nick.spinale@coliasgroup.com>"]
edition = "2021"
license = "BSD-2-Clause"

[dependencies]
sel4 = { path = "../../../sel4" }
sel4-backtrace = { path = "../../../runtime/sel4-backtrace", features = ["full"] }
sel4-backtrace-simple = { path = "../../../runtime/sel4-backtrace/simple", features = ["alloc"] }
sel4-backtrace-types = { path = "../../../runtime/sel4-backtrace/types", features = ["full"] }

[dependencies.sel4-backtrace-embedded-debug-info]
path = "../../../runtime/sel4-backtrace/embedded-debug-info"

[dependencies.sel4-root-task-runtime]
path = "../../../runtime/sel4-root-task-runtime"
features = ["alloc", "single-threaded"]
