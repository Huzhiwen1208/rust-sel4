[package]
name = "sel4-panicking"
version = "0.1.0"
authors = ["Nick Spinale <nick.spinale@coliasgroup.com>"]
edition = "2021"
license = "BSD-2-Clause"

[features]
alloc = []
allow-panic-unwind = ["unwinding"]
force-abort = []
force-unwind = ["allow-panic-unwind"]
full = ["alloc", "allow-panic-unwind"]

[dependencies]
cfg-if = "*"
sel4-immediate-sync-once-cell = { path = "../sel4-immediate-sync-once-cell" }
sel4-runtime-building-blocks-abort = { path = "../sel4-runtime-building-blocks/abort" }

[dependencies.unwinding]
git = "https://github.com/nspin/unwinding.git"
rev = "75c9607b61418e49cb5059eabb782c13c3ae4b6b"
default-features = false
features = ["unwinder", "fde-custom", "hide-trace", "personality"]
optional = true
