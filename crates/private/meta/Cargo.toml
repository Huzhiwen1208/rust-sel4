[package]
name = "meta"
version = "0.1.0"
authors = ["Nick Spinale <nick.spinale@coliasgroup.com>"]
edition = "2021"
license = "BSD-2-Clause"

[features]
sel4-root-task = ["dep:sel4-root-task"]
sel4cp = ["dep:sel4cp", "sel4cp-postcard"]

[dependencies]
capdl-types = { path = "../../capdl/types", features = ["alloc"] }
cfg-if = "1.0.0"
log = "0.4.17"

[target."cfg(all(target_env = \"sel4\", not(target_arch = \"x86_64\")))".dependencies]
sel4-platform-info = { path = "../../sel4-platform-info", optional = true }

[target."cfg(all(target_env = \"sel4\", not(target_thread_local)))".dependencies]
sel4 = { path = "../../sel4", features = ["single-threaded"] }

[target."cfg(not(target_os = \"none\"))".dependencies]
sel4-render-elf-with-data = { path = "../../sel4-render-elf-with-data" }

[target."cfg(target_env = \"sel4\")".dependencies]
sel4 = { path = "../../sel4" }
sel4-config = { path = "../../sel4/config" }
sel4-logging = { path = "../../sel4-logging" }
sel4-root-task = { path = "../../sel4-root-task", features = ["full"], optional = true }
sel4-sync = { path = "../../sel4-sync" }
sel4-sys = { path = "../../sel4/sys" }
sel4cp = { path = "../../sel4cp", features = ["full"], optional = true }
sel4cp-postcard = { path = "../../sel4cp/postcard", optional = true }
