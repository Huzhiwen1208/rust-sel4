[package]
name = "tests-capdl-http-server-components-test-server-core"
version = "0.1.0"
authors = ["Nick Spinale <nick.spinale@coliasgroup.com>"]
edition = "2021"
license = "BSD-2-Clause"

[features]
debug = ["mbedtls/debug"]

[dependencies]
futures = { version = "0.3.28", default-features = false, features = ["async-await", "alloc"] }
httparse = { version = "1.8.0", default-features = false }
log = "0.4.17"
sel4-async-network = { path = "../../../../../../../sel4-async/network" }
sel4-async-network-mbedtls = { path = "../../../../../../../sel4-async/network/mbedtls" }
sel4-async-timers = { path = "../../../../../../../sel4-async/timers" }
sel4-panicking-env = { path = "../../../../../../../sel4-panicking/env" }
tests-capdl-http-server-components-test-cpiofs = { path = "../cpiofs" }

[dependencies.mbedtls]
path = "../../../../../../../../tmp/rust-mbedtls/mbedtls"
default-features = false
features = ["no_std_deps"]

[dependencies.sel4-async-single-threaded-executor]
path = "../../../../../../../sel4-async/single-threaded-executor"

[dependencies.smoltcp]
version = "0.10.0"
default-features = false
features = [
    "alloc",
    "async",
    "medium-ethernet",
    "medium-ip",
    "medium-ieee802154",
    "proto-ipv4",
    "proto-igmp",
    "proto-dhcpv4",
    "proto-ipv6",
    "proto-dns",
    "proto-ipv4-fragmentation",
    "proto-sixlowpan-fragmentation",
    "socket-raw",
    "socket-icmp",
    "socket-udp",
    "socket-tcp",
    "socket-dhcpv4",
    "socket-dns",
    "socket-mdns",
    "log"
]
